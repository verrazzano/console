<!DOCTYPE html>
<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and oj-module.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Verrazzano</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="/css/images/favico.svg" type="image/x-icon" />

    <!-- This is the main css file for the default theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="/css/libs/oj/v9.0.0/redwood/oj-redwood-min.css" type="text/css"/>
    <!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="/css/demo-alta-site-min.css" type="text/css"/>
    <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2010.0.0/images/iconfont/ojuxIconFont.min.css">

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="/css/app.css" type="text/css"/>
  </head>
  <body class="oj-web-applayout-body bg">
    <div id="globalBody">
      <div id="pageContent" class="oj-web-applayout-page">
        <!--
           ** Oracle JET V9.0.0 web application header pattern.
           ** Please see the demos under Cookbook/Patterns/App Shell: Web
           ** and the CSS documentation under Support/API Docs/Non-Component Styling
           ** on the JET website for more information on how to use this pattern.
        -->
        <div class="oj-applayout-fixed-top">
          <header role="banner" class="oj-web-applayout-header header-bar header-color">
            <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
              <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                <span role="img" class="oj-icon vz-icon" title="Verrazzano" alt="Verrazzano Logo" onclick="window.location='/'"></span>
              </div>
              <div class="oj-flex-bar-end">
                <!-- Responsive Toolbar -->
                <oj-toolbar>
                  <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="borderless">
                    <span slot="endIcon" :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon demo-appheader-avatar': !smScreen()}]]"></span>
                    <oj-menu id="menu1" slot="menu">
                      <oj-option id="email" value="email"><oj-bind-text value="[[userEmail]]"></oj-bind-text></oj-option>
                      <oj-option id="out" value="out" on-oj-action="[[logout]]"><oj-bind-text value="[[signOut]]"></oj-bind-text></oj-option>
                    </oj-menu>
                  </oj-menu-button>
                </oj-toolbar>
              </div>
            </div>
          </header>
        </div>
        <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content bg" config="[[moduleAdapter.koObservableConfig]]">
        </oj-module>
        <div class="oj-applayout-fixed-bottom">
          <footer class="oj-web-applayout-footer footer-color" role="contentinfo">
            <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
              <ul>
                <oj-bind-for-each data="[[footerLinks]]">
                  <template>
                    <li>
                      <a :id="[[$current.data.linkId]]" :href="[[$current.data.linkTarget]]">
                        <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                      </a>
                    </li>
                  </template>
                </oj-bind-for-each>
              </ul>
            </div>
          </footer>
        </div>
      </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/libs/require/require.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/env.js"></script>
  </body>

</html>
