<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Verrazzano</title>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1"
    />
    <link rel="icon" href="/css/images/favico.svg" type="image/x-icon" integrity="FAVICO_INTEGRITY_VALUE"/>
    <!-- injector:theme -->
    <link
      rel="stylesheet"
      href="css/redwood/10.1.0/web/redwood-min.css"
      id="css"
      integrity="REDWOOD_CSS_INTEGRITY_VALUE"
    />
    <!-- endinjector -->
    <link rel="stylesheet" href="/css/demo-alta-site.css" type="text/css" integrity="DEMO_ALTA_CSS_INTEGRITY_VALUE"/>
    <link
      rel="stylesheet"
      id="uxiconFont"
      href="https://static.oracle.com/cdn/fnd/gallery/2101.3.0/images/iconfont/ojuxIconFont.min.css"
      integrity="UNIXFONT_CSS_INTEGRITY_VALUE"
    />

    <link rel="stylesheet" href="/css/app.css" type="text/css" integrity="APP_CSS_INTEGRITY_VALUE"/>
  </head>
  <body class="oj-web-applayout-body bg">
    <div id="globalBody">
      <div id="pageContent" class="oj-web-applayout-page">
        <div class="oj-applayout-fixed-top">
          <header
            role="banner"
            class="oj-web-applayout-header header-bar header-color"
          >
            <div
              class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center"
            >
              <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                <span
                  role="img"
                  class="oj-icon vz-icon"
                  title="Verrazzano"
                  alt="Verrazzano Logo"
                  onclick="window.location='/'"
                ></span>
              </div>
              <div class="oj-flex-bar-end">
                <oj-toolbar>
                  <oj-menu-button
                    id="userMenu"
                    display="icons"
                    chroming="borderless"
                  >
                    <span
                      slot="endIcon"
                      :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon demo-appheader-avatar': !smScreen()}]]"
                    ></span>
                    User Menu
                    <oj-menu id="menu1" slot="menu">
                      <oj-option id="email" value="email"
                        ><oj-bind-text value="[[userEmail]]"></oj-bind-text
                      ></oj-option>
                      <oj-option id="out" value="out" on-oj-action="[[logout]]"
                        ><oj-bind-text value="[[signOut]]"></oj-bind-text
                      ></oj-option>
                    </oj-menu>
                  </oj-menu-button>
                </oj-toolbar>
              </div>
            </div>
          </header>
        </div>
        <oj-module
          role="main"
          class="oj-web-applayout-max-width oj-web-applayout-content bg"
          config="[[moduleAdapter.koObservableConfig]]"
        >
        </oj-module>
        <div class="oj-applayout-fixed-bottom">
          <footer
            class="oj-web-applayout-footer footer-color"
            role="contentinfo"
          >
            <div
              class="oj-web-applayout-footer-item oj-web-applayout-max-width"
            >
              <ul>
                <oj-bind-for-each data="[[footerLinks]]">
                  <template>
                    <li>
                      <a
                        :id="[[$current.data.linkId]]"
                        :href="[[$current.data.linkTarget]]"
                      >
                        <oj-bind-text
                          value="[[$current.data.name]]"
                        ></oj-bind-text>
                      </a>
                    </li>
                  </template>
                </oj-bind-for-each>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/libs/require/require.js" integrity="REQUIRE_JS_INTEGRITY_VALUE"></script>
    <script type="text/javascript" src="/js/main.js" integrity="MAIN_JS_INTEGRITY_VALUE"></script>
    <script type="text/javascript" src="/js/env.js" integrity="ENV_JS_INTEGRITY_VALUE"></script>
  </body>
</html>
